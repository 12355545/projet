<form class="form-horizontal style-form">

    <div class="form-group">
      <label class="col-sm-2 col-sm-2 control-label" >Task to do</label>
      <div class="col-sm-10">
        <input class="form-control form-control-sm" type="text" name="title" placeholder="add a title" [(ngModel)]="todo.title">
        <hr>
        <textarea type="text" [(ngModel)]="todo.description"
        name="description" id="description" placeholder="add a description" rows="5" data-rule="required">
        </textarea>
        <hr>
        <input class="form-control form-control-sm" type="date" name="time" [(ngModel)]="todo.time" [min]="minDate">

      </div>
    </div>


  </form>


        <div class="click">
          <button _ngcontent-roy-c3=""
                class="btn my-2 my-sm-0"
                type="submit"
                (click)="onSubmit()">Save</button>
          <button _ngcontent-roy-c3=""
                class="btn  my-2 my-sm-0"
                type="submit"
                (click)="onClose(12)">Cancel</button>

        </div>
