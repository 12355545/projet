<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .hide-button {
      display: none;
    }
  </style>
</head>

<body>
  <app-admin-layout></app-admin-layout>
  <app-header-layout></app-header-layout>
  <section>
    <div class="container py-5">
      <div class="row" style="margin-left: 19%;">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img [src]="getImageUrl()" alt="avatar"
                class="rounded-circle img-fluid" style="width: 150px;">
                <input type="file" (change)="onImageUpload($event)" name="logo">


              <div>

                <button type="button" (click)="processForm()" class="btn btn-secondary">Edit Photo <i class="fa-regular fa-image"></i></button> <!-- Edit Photo Button -->
                <br>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body" >
              <div class="form-group">
                <label for="oldPassword">Old Password</label>
                <input type="password" class="form-control" id="oldPassword" placeholder="Old Password" [(ngModel)]="password1">
              </div>
              <hr>

              <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="New Password" [(ngModel)]="password">
              </div>

              <hr>
              <div class="form-group">
                <label for="repeatPassword">Repeat Password</label>
                <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat Password" [(ngModel)]="password2">
              </div>
              <hr>
              <div class="d-flex justify-content-center mb-2">
                <button type="button" class="btn btn-primary" (click)="upload()">Update <i class="fa-solid fa-pen-to-square"></i></button>
              </div>



            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <app-footer-layout></app-footer-layout>


</body>

</html>
