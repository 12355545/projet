
<app-calender1 (modelChange)="onDatesChange($event)"></app-calender1>
 <!-- Button to open the overlay -->



    <div class=""  *ngIf="role_name == 'Decision maker'">

      <app-decision-maker></app-decision-maker>

    </div>






<div class="row mx-2 row-flex" style="margin-top: 80px">
  <section class="col-lg-9 connectedSortable" style="left:160px">

<div class="card" style="margin-left: -90px;margin-right: 120px;">
    <div class="card-header border-transparent">
    <h3 class="card-title">Customers</h3>

    <div class="card-tools">
    <button type="button" class="btn btn-tool" data-card-widget="collapse">
    <i class="fas fa-minus"></i>
    </button>

    </div>
    </div>
    <!-- /.card-header -->
    <div class="card-body p-3">
    <div class="table-responsive">
    <div id="dtBasicExample_wrapper" class="dataTables_wrapper dt-bootstrap4">
    <div class="row">
    <div class="col-sm-12 col-md-6">
    <div class="dataTables_length" id="dtBasicExample_length">
    <label>Show
      <select name="dtBasicExample_length" style="width: 48px;"  aria-controls="dtBasicExample" class="custom-select custom-select-sm form-control form-control-sm" [(ngModel)]="itemsPerPage" (change)=" updateItemsPerPage">
        <option  value="4">4</option>
        <option value="6">6</option>
        <option value="8">8</option>
        <option value="10">10</option>
      </select>


    entries
    </label>
    </div>
    </div>
    <div class="col-sm-12 col-md-6">
    <div id="dtBasicExample_filter" class="dataTables_filter">
    <label>Search:
      <input type="search" class="form-control form-control-sm" placeholder="" aria-controls="dtBasicExample" (input)="onSearchInput($event)">



    </label>
    </div>
    </div>
    </div>
    </div>
    <table class="table m-0">
    <thead>
    <tr>

    <th>Customer Name</th>
    <th>Total revenue</th>
    <th>Transactions</th>
    <th>Send email</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of customers | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }">

    <td>{{a.Client}}</td>
    <td><span class="badge badge-success">{{a.TotalAmount | number:'1.2-2'}}</span></td>
    <td class="cursor-pointer">
    <div class="form-check transition-buttons">
    <input type="radio"  name="transactionOption" value="1" (click)="navigateToHome(a.CodeClient)" >
    </div>
    </td>

    <td class="cursor-pointer" >
    <div class="text-center">
      <input type="radio" id="emailRadio" name="sendEmail" value="1" (change)="showCardDetails(a.Client)" >

    </div>
    </td>
    </tr>

    <!-- Other rows here -->
    </tbody>
    </table>
    </div>
    <!-- /.table-responsive -->
    </div>
    <!-- /.card-body -->
    <div class="card-footer clearfix">
    <ul class="pagination pagination-sm m-0 float-right">
    <pagination-controls (pageChange)="pageChanged($event)" class="paginator"></pagination-controls>

    </ul>
    </div>
    <!-- /.card-footer -->
    </div>

    <div class="overlay" *ngIf="displayCardDetails ">
    <div class="overlay-content"  *ngIf="role_name == 'Customer Service Representative'">
    <h5 class="overlay-title">Send Email to Client</h5>
    <form (submit)="sendEmail(emailField.value, discountField.value)">

    <div class="form-group" >
    <label for="inputEmail">Email</label>
    <input type="email" class="form-control" #emailField placeholder="Enter email">
      </div>

    <div class="form-group">
      <label for="inputDiscount">Discount</label>

      <input type="text" class="form-control"  #discountField placeholder="Enter discount">

   </div>


    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-secondary" (click)="hideCardDetails()">Cancel</button>
    </form>


    </div>
    <div class="content" *ngIf="role_name != 'Customer Service Representative'" >
      <div class="alert alert-danger alert-white rounded">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true" (click)="hideCardDetails()">Ã—</button>
          <div class="icon"><i class="fa fa-warning"></i></div>
          <strong>Alert!</strong>  You don't have access to this feature.
      </div>
  </div>


    </div>

  </section>
</div>
