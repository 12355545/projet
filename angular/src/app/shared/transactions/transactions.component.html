<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">


    <app-header-layout></app-header-layout>

    <app-admin-layout></app-admin-layout>
    <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <app-calender3 (modelChange)="onDatesChange($event)"></app-calender3>




          </div>
        </div>
      </div>
    </section>


  <div class="card"  style="margin-top: 30px; max-width:990px;left:140px" >
    <div class="card-header border-transparent">
      <h3>Transctions Table for customer {{allUsers[0].Client}} </h3>

    <div class="card-tools">
    <button type="button" class="btn btn-tool" data-card-widget="collapse">
    <i class="fas fa-minus"></i>
    </button>

    </div>
    </div>

    <div class="card-body p-3">
    <div class="table-responsive">
    <div id="dtBasicExample_wrapper" class="dataTables_wrapper dt-bootstrap4">
    <div class="row">
    <div class="col-sm-12 col-md-6">
    <div class="dataTables_length" id="dtBasicExample_length">
    <label>Show
      <select name="dtBasicExample_length"  style="width: 48px;"  aria-controls="dtBasicExample" class="custom-select custom-select-sm form-control form-control-sm" [(ngModel)]="itemsPerPage" (change)=" updateItemsPerPage">
        <option value="3">3</option>
        <option value="6">6</option>


      </select>


    entries
    </label>
    </div>
    </div>
    <div class="col-sm-12 col-md-6">
    <div id="dtBasicExample_filter" class="dataTables_filter">
    <label>Search:
      <input type="search" class="form-control form-control-sm" placeholder="" aria-controls="dtBasicExample" (input)="onSearchInput($event)">



    </label>
    </div>
    </div>
    </div>
    </div>
    <table class="table m-0">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Date Facture</th>
          <th scope="col">Total amount</th>
          <th scope="col">Articles</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let a of allUsers | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }">

          <td>{{a.DateFacture}}</td>
          <td>{{a.totalamount}}</td>
          <td *ngFor="let b of a.articles">{{b.ArticleName}}</td>

        </tr>


      </tbody>
    </table>
    </div>
    <!-- /.table-responsive -->
    </div>
    <!-- /.card-body -->
    <div class="card-footer clearfix">
    <ul class="pagination pagination-sm m-0 float-right">
    <pagination-controls (pageChange)="pageChanged($event)" class="paginator"></pagination-controls>

    </ul>
    </div>
    <!-- /.card-footer -->
    </div>
  </div>
  <app-footer-layout></app-footer-layout>
  </div>

</body>
</html>
